<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <h1>Books</h1>

    <div>
        <label> Author key</label>
        <input type="text" id="authorID" />
    </div>
    <div>
        <label> Publisher Key</label>
        <input type="text" id="publisherID" />
    </div>
    <div>
        <label> Title</label>
        <input type="text" id="bookName" />
    </div>
    <div>
        <label> Price</label>
        <input type="text" id="price" />
    </div>
    <div>
        <label> Supply</label>
        <input type="text" id="supply" />
    </div>
    <div>
        <label> Year of release</label>
        <input type="text" id="year" />
        <button type="button" onclick="create()"> Send </button>
    </div>

    <table>
        <thead>
            <tr>
                <th>Book ID</th>
                <th>Author ID</th>
                <th>Publisher ID</th>
                <th>Title</th>
                <th>Price</th>
                <th>Supply</th>
                <th>Year</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody id="bookTable">
        </tbody>

    </table>

    <script src="script.js"></script>
</body>
</html>
