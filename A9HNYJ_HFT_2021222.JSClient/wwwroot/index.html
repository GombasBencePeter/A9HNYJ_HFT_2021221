<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <h1>Books</h1>
    <div>
        <label> Book key</label>
        <input disabled type="text" id="bookID" />
    </div>
    <div>
        <label> Author key</label>
        <input type="text" id="authorID" />
    </div>
    <div>
        <label> Publisher Key</label>
        <input type="text" id="publisherID" />
    </div>
    <div>
        <label> Title</label>
        <input type="text" id="bookName" />
    </div>
    <div>
        <label> Price</label>
        <input type="text" id="price" />
    </div>
    <div>
        <label> Supply</label>
        <input type="text" id="supply" />
    </div>
    <div>
        <label> Year of release</label>
        <input type="text" id="year" />
        <button type="button" onclick="create()"> Send </button>
        <button disabled id="updateButton" type="button" onclick="update()"> Update </button>

    </div>

    <table>
        <thead>
            <tr>
                <th>Book ID</th>
                <th>Author ID</th>
                <th>Publisher ID</th>
                <th>Title</th>
                <th>Price</th>
                <th>Supply</th>
                <th>Year</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody id="bookTable">
        </tbody>

    </table>

    <h2>Books With Newer editions</h2>
    <div>Takes some time to load.. my old non crud from HFT</div>
    <div>
        <button type="button" onclick="booksWithNewEditions()"> List </button>
    </div>
    <table>
        <thead>
            <tr>
                <th>Book ID</th>
                <th>Author ID</th>
                <th>Publisher ID</th>
                <th>Title</th>
                <th>Price</th>
                <th>Supply</th>
                <th>Year</th>
            </tr>
        </thead>
        <tbody id="bookneweditionsTable">
        </tbody>

    </table>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/microsoft-signalr/6.0.1/signalr.js"></script>
    <script src="script.js"></script>
</body>
</html>
